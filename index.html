  <!-- 🔥 CRÍTICO: Script para mantener la app activa en iOS -->
  <script>
    // Prevenir que iOS pause la PWA
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
      // Mantener la app activa con un timer invisible
      setInterval(() => {
        // Ping silencioso cada 25 segundos
        console.log('iOS keep-alive ping');
      }, 25000);

      // Prevenir pausa cuando la pantalla se apaga
      window.addEventListener('pagehide', (e) => {
        // Intentar mantener la app corriendo
        e.preventDefault();
      });
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- 🔥 NUEVO: Script adicional para registro del SW -->
  <script>
    // Registrar Service Worker lo antes posible
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', {
          scope: '/',
          updateViaCache: 'none'
        }).then((registration) => {
          console.log('SW registrado:', registration.scope);

          // Configurar actualización automática
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // Nueva versión disponible
                newWorker.postMessage({ type: 'SKIP_WAITING' });
              }
            });
          });
        }).catch((error) => {
          console.error('Error registrando SW:', error);
        });
      });
    }
  </script>
</body>
